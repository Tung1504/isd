<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, innitial-scale=1">
	<script type="text/javascript" src="js/1.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body>
    <div class="col-sm-9 main-page">
            <h1 class="title">BOOKWORM</h1>
        <div class="container">
            <div class=sign-in-index>
                <div class="left-side col-sm-6">
                    <div class="switch-tab">
                        <a href="SignIn.html" class="switch-tab-inactive col-sm-6"> Sign In</a>
                        <a href="SignUp.html" class="switch-tab-active col-sm-6">Sign Up</a>
                    </div>

                    <form class="sign-in-form">
                        <input class="input-form" type="text" placeholder="Full Name">
                        <input class="input-form" type="text" placeholder="Phone or Email">
                        <input class="input-form" type="text" placeholder="Password">
                        <input class="input-form" type="text" placeholder="Re-enter Password">
                        <div class="checkbox-section">
                            <input class="input-form-check" type="checkbox"><span>Tôi đồng ý với tất cả điều khoản</span>                       
                        </div> 
                        <button type="submit" class="btn-submit"><p>Sign Up</p></button>
                    </form>

                    <div class="extra-information">
                        <p>Please fill all above fields carefully to Sign up. If you are already a member,  please
                        <span><a href="">Sign in </a></span></p>
                    </div>
                   
                    <div class="social-sign-in"></div>
 
                </div>
                <div class="right-side col-sm-6">
                    <img src="imgs/test1.jpg">
                </div>
            </div>
        </div>
    </div>
</body>
