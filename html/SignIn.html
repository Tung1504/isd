<body>
    <div class="col-sm-9 main-page">
            <h1 class="title">BOOKWORM</h1>
        <div class="container">
            <div class=sign-in-index>
                <div class="left-side col-sm-6">
                    <div class="switch-tab">
                        <a href="SignIn.html" class="switch-tab-active col-sm-6"> Sign In</a>
                        <a href="SignUp.html" class="switch-tab-inactive col-sm-6">Sign Up</a>
                    </div>

                    <form class="sign-in-form">
                        <input class="input-form" type="text" placeholder="Phone or Email">
                        <input class="input-form" type="text" placeholder="Password"> 
                        <button type="submit" class="btn-submit"><p>Sign In</p></button>
                    </form>

                    <div class="extra-information">
                        <p>Please fill all above fields carefully to Sign up. If you are not already a member,  please 
                        <span><a href="SignUp.html">Sign Up</a></span></p>
                    </div>
                   
                    <div class="social-sign-in">
                        <p class="text">Hoặc đăng nhập bằng</p>
                        <div class="sign-in-google">
                            <i class="fa fa-google fa-fw"></i> Google+
                        </div>
                        <div class="sign-in-facebook">
                            <i class="fa fa-facebook fa-fw"></i> Facebook
                        </div>
                    </div>
                </div>
                <div class="right-side col-sm-6">
                    <img src="imgs/test1.jpg">
                </div>
            </div>
        </div>
    </div>
